<body>

 

    <!--Négyzet kerület terület-->
    <hr>
    <input type="number" id="aOldal" value="6" min="1" max="100">
    <input type="button" value="Számol" onclick="NegyzetKeruletTerulet()"/>
    <p id="KeruletEredmeny"></p>
    <p id="TeruletEredmeny"></p>

   


   
    <script>
        


        //Tulajdonság módosítás
        //elemneve.getAttribute("mit"); //Tulajdonság értékének lekérdezése
        //elemneve.setAttribute("mit","mire"); //Tulajdonság értékének módosítása

       

        //Érték kiolvasása
        //.value
        function NegyzetKeruletTerulet(){
            let oldalMeret=document.getElementById("aOldal").value;
            let kerulet=oldalMeret*4;
            let terulet=oldalMeret*oldalMeret;
            document.getElementById("KeruletEredmeny").innerHTML="A(z) "+oldalMeret+" méretű négyzet kerülete:"+kerulet;
            document.getElementById("TeruletEredmeny").innerHTML="A(z) "+oldalMeret+" méretű négyzet területe:"+terulet;
        }
        
    </script>
