<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paros, Páratlan vagy esetlegesen nulla</title>
</head>
<body>
    
    <p>Feladat: Pozitív/Negatív/Nulla</p>
    <p>leírása: Kérj be egy számot, majd írasd ki, pozitív-e, negatív-e, esetleg nulla.</p>
    <input type="number" id="szam" value="1" min="1" max="100" >
    <input type="button" value="Vizsgál" onclick="ParosParatlanNulla()">
    

    <script>
       function ParosParatlanNulla() {
        
        let vizsgaltSzam=document.getElementById("szam").value
        if(vizsgaltSzam<0){
            document.write(`A ${vizsgaltSzam} negatív`);
        }
        else if(vizsgaltSzam>0){
            document.write(`A ${vizsgaltSzam} pozitív`);
        }
        else{
            document.write(`A ${vizsgaltSzam} értéke pontosan nulla`);
        }
    }
        </script>
        
</body>
</html>
