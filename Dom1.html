<body>
  <div id="tartalom">
   <img  class="topleft" src="korkeruletterulet.jpg" alt="Kör terület, került" title="Kör terület, kerület">


      <!--Kör kerület terület-->
      <p> <h1>Számoljuk ki a kör kerületét és területet</h1></p>
      <p>Add meg a kör méretet</p>
      <input type="number" id="sugar" value="6" min="1" max="100">
      <input type="button" value="Számol" onclick="KorKeruleteTerulete()"/>
      <p id="KeruletEredmeny">A kör kerülete: </p>
      <p id="TeruletEredmeny">A terülüet területe: </p>
  
      
</div>
      <script>
//Érték kiolvasása
        //.value
        function KorKeruleteTerulete(){
            let sugarMeret=document.getElementById("sugar").value;
            let kerulet=Number(2*sugarMeret);
            let terulet=sugarMeret*sugarMeret;
            document.getElementById("KeruletEredmeny").innerHTML="A(z) "+sugarMeret+" méretű négyzet kerülete:"+kerulet;
            document.getElementById("TeruletEredmeny").innerHTML="A(z) "+sugarMeret+" méretű négyzet területe:"+terulet;
        }
    
      </script>
